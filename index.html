<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>UVEPROTECH — Catálogo de Celulares</title>
<style>
:root {
  --azul-1:#0a2540; 
  --azul-2:#1b4d84; 
  --azul-3:#60a5fa;
  --blanco:#ffffff; 
  --gris:#f5f6fa; 
  --verde:#25d366;
}

/* Estilos generales */
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background-color: var(--gris);
}

/* Header */
header {
  background-color: var(--azul-1);
  color: var(--blanco);
  text-align: center;
  padding: 30px 20px; /* AGRANDADO */
  font-size: 1.2rem;
}

/* Navbar */
nav {
  background-color: var(--azul-2);
  display: flex;
  justify-content: center;
  gap: 15px;
  padding: 18px; /* AGRANDADO */
}

nav button {
  background-color: var(--blanco);
  border: none;
  padding: 10px 18px;
  border-radius: 10px;
  font-weight: bold;
  cursor: pointer;
}
nav .activo {
  background-color: var(--azul-1);
  color: var(--blanco);
}

/* Logos */
.logos {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 40px;
  margin: 25px 0;
}

.logos img {
  height: 50px;
  object-fit: contain;
  animation: mover 3s infinite alternate ease-in-out;
}

@keyframes mover {
  from { transform: translateY(0px); }
  to { transform: translateY(-10px); }
}

/* Cards */
.contenedor {
  display: flex;
  justify-content: center;
  gap: 25px;
  flex-wrap: wrap;
  margin: 30px auto;
}

.card {
  background-color: var(--blanco);
  border-radius: 15px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  padding: 20px;
  text-align: center;
  width: 260px;
  transition: transform 0.3s;
}
.card:hover {
  transform: translateY(-5px);
}

.card img {
  width: 100px;
  margin-bottom: 15px;
}

.card h3 {
  margin: 10px 0;
}

.card p {
  font-size: 18px;
  font-weight: bold;
}

.card button {
  display: block;
  width: 100%;
  padding: 10px;
  margin-top: 10px;
  border-radius: 8px;
  border: none;
  cursor: pointer;
  font-weight: bold;
}

.btn-carrito {
  background-color: var(--azul-1);
  color: var(--blanco);
}

.btn-whatsapp {
  background-color: var(--verde);
  color: var(--blanco);
}
</style>
</head>
<body>

<header>
  <h1>UVEPROTECH</h1>
  <p>Catálogo de Celulares</p>
</header>

<nav>
  <button class="activo">Inicio</button>
  <button>Gama Baja</button>
  <button>Gama Media</button>
  <button>Gama Alta</button>
</nav>

<div class="logos">
  <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" alt="Apple">
  <img src="https://upload.wikimedia.org/wikipedia/commons/2/24/Samsung_Logo.svg" alt="Samsung">
  <img src="https://upload.wikimedia.org/wikipedia/commons/2/29/Xiaomi_logo.svg" alt="Xiaomi">
</div>

<div class="contenedor">
  <div class="card">
    <img src="https://cdn-icons-png.flaticon.com/512/1040/1040230.png" alt="Oferta 1">
    <h3>Oferta Especial 1</h3>
    <p>$99</p>
    <button class="btn-carrito">Añadir al Carrito</button>
    <button class="btn-whatsapp">WhatsApp</button>
  </div>
  
  <div class="card">
    <img src="https://cdn-icons-png.flaticon.com/512/1040/1040230.png" alt="Oferta 2">
    <h3>Oferta Especial 2</h3>
    <p>$199</p>
    <button class="btn-carrito">Añadir al Carrito</button>
    <button class="btn-whatsapp">WhatsApp</button>
  </div>
  
  <div class="card">
    <img src="https://cdn-icons-png.flaticon.com/512/1040/1040230.png" alt="Oferta 3">
    <h3>Oferta Especial 3</h3>
    <p>$299</p>
    <button class="btn-carrito">Añadir al Carrito</button>
    <button class="btn-whatsapp">WhatsApp</button>
  </div>
</div>

</body>
</html>
