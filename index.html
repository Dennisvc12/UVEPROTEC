<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Catálogo de Celulares</title>
<style>
  body{font-family: Arial, sans-serif; margin:0; padding:0; background:#f9f9f9;}
  header{background:#0a2540; color:white; text-align:center; padding:1rem;}
  nav{display:flex; justify-content:center; gap:1rem; background:#1b4d84; padding:.5rem;}
  nav button{background:white; border:none; padding:.5rem 1rem; border-radius:5px; cursor:pointer;}
  nav button:hover{background:#60a5fa; color:white;}
  .catalogo{display:grid; grid-template-columns:repeat(auto-fit,minmax(200px,1fr)); gap:1rem; padding:1rem;}
  .producto{background:white; border-radius:10px; box-shadow:0 2px 5px rgba(0,0,0,.1); padding:1rem; text-align:center;}
  .producto img{max-width:100%; height:auto; border-radius:10px;}
  .producto h3{margin:.5rem 0;}
  .producto p{color:#333; font-weight:bold;}
  .btns{display:flex; justify-content:center; gap:.5rem; margin-top:.5rem;}
  .btns a{flex:1; text-decoration:none; padding:.5rem; border-radius:5px; font-size:.9rem;}
  .carrito{background:#0a2540; color:white;}
  .whatsapp{background:#25d366; color:white;}
</style>
</head>
<body>

<header>
  <h1>📱 Catálogo de Celulares</h1>
  <p>Explora nuestras gamas de celulares</p>
</header>

<nav>
  <button onclick="filtrar('baja')">Gama Baja</button>
  <button onclick="filtrar('media')">Gama Media</button>
  <button onclick="filtrar('alta')">Gama Alta</button>
  <button onclick="filtrar('todos')">Todos</button>
</nav>

<section class="catalogo" id="catalogo">
  <!-- Producto ejemplo -->
  <div class="producto" data-gama="baja">
    <img src="https://via.placeholder.com/200x200?text=Cel+1" alt="celular">
    <h3>Celular Económico</h3>
    <p>$120</p>
    <div class="btns">
      <a href="#" class="carrito">🛒 Añadir</a>
      <a href="https://wa.me/51949030039" target="_blank" class="whatsapp">WhatsApp</a>
    </div>
  </div>

  <div class="producto" data-gama="media">
    <img src="https://via.placeholder.com/200x200?text=Cel+2" alt="celular">
    <h3>Celular Intermedio</h3>
    <p>$250</p>
    <div class="btns">
      <a href="#" class="carrito">🛒 Añadir</a>
      <a href="https://wa.me/51949030039" target="_blank" class="whatsapp">WhatsApp</a>
    </div>
  </div>

  <div class="producto" data-gama="alta">
    <img src="https://via.placeholder.com/200x200?text=iPhone" alt="celular">
    <h3>iPhone Pro</h3>
    <p>$1200</p>
    <div class="btns">
      <a href="#" class="carrito">🛒 Añadir</a>
      <a href="https://wa.me/51949030039" target="_blank" class="whatsapp">WhatsApp</a>
    </div>
  </div>
</section>

<script>
  function filtrar(gama){
    let productos = document.querySelectorAll(".producto");
    productos.forEach(p=>{
      if(gama==="todos" || p.dataset.gama===gama){
        p.style.display="block";
      } else {
        p.style.display="none";
      }
    });
  }
</script>

</body>
</html>
