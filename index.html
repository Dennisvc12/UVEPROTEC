<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UVEPROTECH ‚Äî Cat√°logo de Celulares</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }

    header {
      background-color: #0a2540;
      color: white;
      text-align: center;
      padding: 20px;
      position: relative;
    }

    header h1 {
      margin: 0;
      font-size: 28px;
    }

    header p {
      margin: 5px 0 0;
      font-size: 16px;
    }

    .cart-icon {
      position: absolute;
      right: 20px;
      top: 20px;
      font-size: 22px;
      cursor: pointer;
    }

    /* Carrusel de logos */
    .brand-logos {
      overflow: hidden;
      white-space: nowrap;
      background: white;
      padding: 15px 0;
    }

    .brand-logos .logos-track {
      display: inline-block;
      animation: scroll 20s linear infinite;
    }

    .brand-logos img {
      height: 40px;
      margin: 0 30px;
      vertical-align: middle;
    }

    @keyframes scroll {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }

    /* Botones de gamas */
    .gamas {
      text-align: center;
      margin: 20px 0;
    }

    .gamas button {
      background: #1b4d84;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 5px;
      cursor: pointer;
    }

    /* Productos */
    .productos {
      display: none;
      text-align: center;
      margin: 20px;
    }

    .productos.activo {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }

    .producto {
      background: white;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .producto img {
      max-width: 100%;
      height: 150px;
      object-fit: contain;
    }

    .producto button {
      background: #0a2540;
      color: white;
      border: none;
      padding: 8px 12px;
      margin-top: 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    /* Carrito */
    #carritoModal {
      position: fixed;
      top: 0;
      right: -400px;
      width: 350px;
      height: 100%;
      background: white;
      box-shadow: -2px 0 5px rgba(0,0,0,0.3);
      transition: right 0.3s;
      z-index: 1000;
      display: flex;
      flex-direction: column;
    }

    #carritoModal.open {
      right: 0;
    }

    #carritoModal header {
      background: #f5f5f5;
      color: black;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: bold;
    }

    #carritoItems {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
    }

    #carritoModal footer {
      padding: 15px;
      background: white;
      border-top: 1px solid #ddd;
    }

    #carritoModal footer button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .btn-comprar {
      background: #1b4d84;
      color: white;
    }

    .btn-whatsapp {
      background: #25d366;
      color: white;
    }

    /* Bot√≥n flotante WhatsApp */
    .whatsapp-float {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #25d366;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      z-index: 1000;
    }

    .whatsapp-float img {
      width: 35px;
      height: 35px;
    }
  </style>
</head>
<body>

  <header>
    <h1>UVEPROTECH</h1>
    <p>Cat√°logo de Celulares</p>
    <span class="cart-icon" onclick="toggleCarrito()">üõí</span>
  </header>

  <!-- Logos -->
  <div class="brand-logos">
    <div class="logos-track">
      <img src="https://upload.wikimedia.org/wikipedia/commons/2/2a/Samsung_logo.svg" alt="Samsung">
      <img src="https://upload.wikimedia.org/wikipedia/commons/2/29/Xiaomi_logo.svg" alt="Xiaomi">
      <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" alt="Apple">
    </div>
  </div>

  <!-- Botones de gamas -->
  <div class="gamas">
    <button onclick="mostrarGama('baja')">Gama Baja</button>
    <button onclick="mostrarGama('media')">Gama Media</button>
    <button onclick="mostrarGama('alta')">Gama Alta</button>
  </div>

  <!-- Productos -->
  <div id="gama-baja" class="productos">
    <div class="producto">
      <img src="https://via.placeholder.com/150" alt="Celular 1">
      <h3>Celular Gama Baja 1</h3>
      <button onclick="addToCart('Celular Gama Baja 1')">A√±adir al Carrito</button>
    </div>
    <div class="producto">
      <img src="https://via.placeholder.com/150" alt="Celular 2">
      <h3>Celular Gama Baja 2</h3>
      <button onclick="addToCart('Celular Gama Baja 2')">A√±adir al Carrito</button>
    </div>
    <div class="producto">
      <img src="https://via.placeholder.com/150" alt="Celular 3">
      <h3>Celular Gama Baja 3</h3>
      <button onclick="addToCart('Celular Gama Baja 3')">A√±adir al Carrito</button>
    </div>
  </div>

  <div id="gama-media" class="productos">
    <div class="producto">
      <img src="https://via.placeholder.com/150" alt="Celular 1">
      <h3>Celular Gama Media 1</h3>
      <button onclick="addToCart('Celular Gama Media 1')">A√±adir al Carrito</button>
    </div>
    <div class="producto">
      <img src="https://via.placeholder.com/150" alt="Celular 2">
      <h3>Celular Gama Media 2</h3>
      <button onclick="addToCart('Celular Gama Media 2')">A√±adir al Carrito</button>
    </div>
    <div class="producto">
      <img src="https://via.placeholder.com/150" alt="Celular 3">
      <h3>Celular Gama Media 3</h3>
      <button onclick="addToCart('Celular Gama Media 3')">A√±adir al Carrito</button>
    </div>
  </div>

  <div id="gama-alta" class="productos">
    <div class="producto">
      <img src="https://via.placeholder.com/150" alt="Celular 1">
      <h3>Celular Gama Alta 1</h3>
      <button onclick="addToCart('Celular Gama Alta 1')">A√±adir al Carrito</button>
    </div>
    <div class="producto">
      <img src="https://via.placeholder.com/150" alt="Celular 2">
      <h3>Celular Gama Alta 2</h3>
      <button onclick="addToCart('Celular Gama Alta 2')">A√±adir al Carrito</button>
    </div>
    <div class="producto">
      <img src="https://via.placeholder.com/150" alt="Celular 3">
      <h3>Celular Gama Alta 3</h3>
      <button onclick="addToCart('Celular Gama Alta 3')">A√±adir al Carrito</button>
    </div>
  </div>

  <!-- Carrito -->
  <div id="carritoModal">
    <header>
      <span>Carrito</span>
      <span onclick="toggleCarrito()">‚úñ</span>
    </header>
    <div id="carritoItems">
      <p>Tu carrito est√° vac√≠o.</p>
    </div>
    <footer>
      <button class="btn-comprar" onclick="irWhatsApp()">Comprar</button>
      <button class="btn-whatsapp" onclick="irWhatsApp()">Ir a WhatsApp</button>
    </footer>
  </div>

  <!-- Bot√≥n flotante WhatsApp -->
  <a href="https://wa.me/51949030039" target="_blank" class="whatsapp-float">
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
  </a>

  <script>
    function mostrarGama(gama) {
      document.querySelectorAll('.productos').forEach(div => div.classList.remove('activo'));
      document.getElementById('gama-' + gama).classList.add('activo');
    }

    function toggleCarrito() {
      document.getElementById("carritoModal").classList.toggle("open");
    }

    function addToCart(nombre) {
      const carritoItems = document.getElementById("carritoItems");
      if (carritoItems.querySelector("p")) carritoItems.innerHTML = "";
      let item = document.createElement("div");
      item.textContent = nombre;
      carritoItems.appendChild(item);
    }

    function irWhatsApp() {
      window.open("https://wa.me/51949030039", "_blank");
    }
  </script>
</body>
</html>
