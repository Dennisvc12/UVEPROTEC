*{margin:0;padding:0;box-sizing:border-box;font-family:Arial,Helvetica,sans-serif;}
body{background:var(--gris);color:#333;}

/* HEADER */

.ofertas{display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));gap:20px;padding:20px;}
.card{background:var(--blanco);padding:15px;border-radius:15px;box-shadow:var(--sombra);text-align:center;}
.card img{width:80px;margin-bottom:10px;}
.card h3{margin:10px 0;font-size:18px;}
.card p{font-size:16px;font-weight:bold;}
.card button{background:var(--azul-2);color:var(--blanco);border:none;padding:8px 12px;margin-top:10px;border-radius:8px;cursor:pointer;}

/* CARRITO */
#cartModal{position:fixed;top:0;right:-100%;width:320px;height:100%;background:var(--blanco);
box-shadow:-2px 0 6px rgba(0,0,0,0.2);transition:.3s;padding:15px;display:flex;flex-direction:column;z-index:2000;}
#cartModal.active{right:0;}
#cartModal h2{margin-bottom:10px;font-size:18px;color:var(--azul-1);}
#cartItems{flex:1;overflow-y:auto;padding:10px 0;}
.cart-item{border-bottom:1px solid #ddd;padding:8px 0;font-size:14px;}

<script>

}

function addToCart(product,price){
  cart.push({product,price});
  renderCart();
}

function renderCart(){
  if(cart.length===0){
    cartItems.innerHTML="Tu carrito estÃ¡ vacÃ­o.";
    return;
  }
  cartItems.innerHTML="";
  cart.forEach((item,i)=>{
    cartItems.innerHTML+=`<div class="cart-item">${item.product} - $${item.price}</div>`;
  });
}

function goWhatsapp(){
  let msg="Hola, quiero comprar:\n";
