<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>UVEPROTECH â€” CatÃ¡logo de Celulares</title>
<style>
:root{
  --azul-oscuro:#0a2540;
  --azul-medio:#1b4d84;
  --verde:#25d366;
  --blanco:#fff;
  --gris:#f5f5f5;
}

/* RESET */
*{margin:0; padding:0; box-sizing:border-box; font-family:Arial, sans-serif;}

/* HEADER */
header{
  background:var(--azul-oscuro);
  color:var(--blanco);
  text-align:center;
  padding:25px 10px;
}
header h1{
  font-size:1.8em;
  margin-bottom:5px;
  cursor:pointer;
}
header p{
  font-size:1.2em;
}

/* NAVBAR */
nav{
  background:var(--azul-medio);
  padding:15px;
  text-align:center;
}
nav button{
  background:var(--blanco);
  border:none;
  padding:10px 18px;
  margin:0 5px;
  border-radius:8px;
  cursor:pointer;
  font-weight:bold;
}
nav button:hover{background:#ddd;}

/* PRODUCTOS */
.contenedor{
  display:flex;
  flex-wrap:wrap;
  justify-content:center;
  padding:20px;
  gap:20px;
}
.card{
  background:var(--blanco);
  border-radius:12px;
  padding:15px;
  box-shadow:0 2px 6px rgba(0,0,0,0.15);
  width:250px;
  text-align:center;
}
.card img{
  width:80px;
  margin-bottom:10px;
}
.card h3{margin:10px 0;}
.card p{font-weight:bold; margin-bottom:15px;}
.botones{
  display:flex;
  gap:10px;
  justify-content:center;
}
.btn{
  flex:1;
  padding:8px;
  border:none;
  border-radius:6px;
  color:white;
  cursor:pointer;
  font-size:0.9em;
}
.btn.add{background:var(--azul-oscuro);}
.btn.whatsapp{background:var(--verde);}
.btn:hover{opacity:0.9;}

/* CARRITO (SEMI PESTAÃ‘A) */
#carritoPanel{
  position:fixed;
  top:0;
  right:-400px;
  width:300px;
  height:100%;
  background:var(--blanco);
  box-shadow:-2px 0 6px rgba(0,0,0,0.3);
  padding:20px;
  transition:0.3s;
  z-index:999;
}
#carritoPanel h2{
  margin-bottom:10px;
  font-size:1.2em;
}
#carritoPanel ul{
  list-style:none;
  margin-bottom:20px;
}
#carritoPanel ul li{
  padding:6px 0;
  border-bottom:1px solid #ddd;
  font-size:0.9em;
}
#carritoPanel .acciones{
  display:flex;
  flex-direction:column;
  gap:10px;
}
#carritoPanel .acciones button{
  padding:10px;
  border:none;
  border-radius:6px;
  cursor:pointer;
  font-weight:bold;
  font-size:0.9em;
}
#carritoPanel .comprar{background:var(--azul-medio); color:white;}
#carritoPanel .whatsapp{background:var(--verde); color:white;}

/* LOGOS DE MARCAS */
.marcas{
  display:flex;
  justify-content:center;
  flex-wrap:wrap;
  gap:30px;
  padding:30px 10px;
  border-top:2px solid #eee;
  margin-top:20px;
}
.marcas img{
  height:40px;
  opacity:0.8;
  transition:0.3s;
}
.marcas img:hover{
  opacity:1;
  transform:scale(1.1);
}

/* RESPONSIVE */
@media(max-width:768px){
  .contenedor{flex-direction:column; align-items:center;}
  .marcas img{height:30px;}
}
</style>
</head>
<body>

<header>
  <h1 onclick="mostrarInicio()">UVEPROTECH</h1>
  <p>CatÃ¡logo de Celulares</p>
</header>

<nav>
  <button onclick="mostrarInicio()">Inicio</button>
  <button onclick="mostrarGama('baja')">Gama Baja</button>
  <button onclick="mostrarGama('media')">Gama Media</button>
  <button onclick="mostrarGama('alta')">Gama Alta</button>
</nav>

<div class="contenedor" id="productos"></div>

<!-- Logos de Marcas -->
<div class="marcas" id="logosMarcas" style="display:none;">
  <img src="https://upload.wikimedia.org/wikipedia/commons/2/29/Xiaomi_logo.svg" alt="Xiaomi">
  <img src="https://upload.wikimedia.org/wikipedia/commons/2/24/Samsung_Logo.svg" alt="Samsung">
  <img src="https://seeklogo.com/images/P/poco-logo-94CB5E6E65-seeklogo.com.png" alt="Poco">
  <img src="https://upload.wikimedia.org/wikipedia/commons/5/5e/Motorola_logo.svg" alt="Motorola">
  <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" alt="Apple iPhone">
  <img src="https://upload.wikimedia.org/wikipedia/commons/2/28/Honor_logo.svg" alt="Honor">
</div>

<!-- PANEL DEL CARRITO -->
<div id="carritoPanel">
  <h2>Carrito</h2>
  <ul id="listaCarrito"></ul>
  <div class="acciones">
    <button class="comprar" onclick="alert('Proceder a compra')">Comprar</button>
    <button class="whatsapp" onclick="irWhatsApp()">Ir a WhatsApp</button>
  </div>
</div>

<script>
const productos = {
  inicio:[
    {nombre:"Oferta Especial 1", precio:99, imagen:"https://via.placeholder.com/80"},
    {nombre:"Oferta Especial 2", precio:199, imagen:"https://via.placeholder.com/80"},
    {nombre:"Oferta Especial 3", precio:299, imagen:"https://via.placeholder.com/80"},
  ],
  baja:[
    {nombre:"Celular Gama Baja 1", precio:120, imagen:"https://via.placeholder.com/80"},
    {nombre:"Celular Gama Baja 2", precio:150, imagen:"https://via.placeholder.com/80"},
  ],
  media:[
    {nombre:"Celular Gama Media 1", precio:350, imagen:"https://via.placeholder.com/80"},
    {nombre:"Celular Gama Media 2", precio:450, imagen:"https://via.placeholder.com/80"},
  ],
  alta:[
    {nombre:"Celular Gama Alta 1", precio:900, imagen:"https://via.placeholder.com/80"},
    {nombre:"Celular Gama Alta 2", precio:1100, imagen:"https://via.placeholder.com/80"},
  ]
};

let carrito=[];

function mostrarProductos(lista){
  const cont=document.getElementById("productos");
  cont.innerHTML="";
  lista.forEach(p=>{
    const card=document.createElement("div");
    card.className="card";
    card.innerHTML=`
      <img src="${p.imagen}" alt="celular">
      <h3>${p.nombre}</h3>
      <p>$${p.precio}</p>
      <div class="botones">
        <button class="btn add" onclick="aÃ±adirCarrito('${p.nombre}',${p.precio})">ðŸ›’ AÃ±adir</button>
        <button class="btn whatsapp" onclick="irWhatsApp('${p.nombre}',${p.precio})">WhatsApp</button>
      </div>
    `;
    cont.appendChild(card);
  });

  // Mostrar logos solo en inicio
  document.getElementById("logosMarcas").style.display = 
    (lista === productos.inicio) ? "flex" : "none";
}

function mostrarInicio(){mostrarProductos(productos.inicio);}
function mostrarGama(tipo){mostrarProductos(productos[tipo]);}

function aÃ±adirCarrito(nombre,precio){
  carrito.push({nombre,precio});
  actualizarCarrito();
  document.getElementById("carritoPanel").style.right="0";
}
function actualizarCarrito(){
  const lista=document.getElementById("listaCarrito");
  lista.innerHTML="";
  carrito.forEach(p=>{
    const li=document.createElement("li");
    li.textContent=`${p.nombre} - $${p.precio}`;
    lista.appendChild(li);
  });
}
function irWhatsApp(){
  let texto="Hola, quiero comprar:\n";
  carrito.forEach(p=>texto+=`- ${p.nombre} $${p.precio}\n`);
  let url=`https://wa.me/51949030039?text=${encodeURIComponent(texto)}`;
  window.open(url,"_blank");
}

mostrarInicio();
</script>
</body>
</html>
