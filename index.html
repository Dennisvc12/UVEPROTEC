<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UVEPROTECH - Cat√°logo de Celulares</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f8fc;
    }

    header {
      background: #0a2540;
      color: white;
      text-align: center;
      padding: 15px 20px;
      position: relative;
    }

    header h1 {
      margin: 0;
      font-size: 28px;
    }

    header p {
      margin: 0;
      font-size: 16px;
      color: #d1d1d1;
    }

    /* √çcono carrito arriba derecha */
    .cart-icon {
      position: absolute;
      right: 20px;
      top: 20px;
      cursor: pointer;
      font-size: 22px;
    }

    nav {
      display: flex;
      justify-content: center;
      background: #1b4d84;
      padding: 10px;
      gap: 15px;
    }

    nav button {
      padding: 8px 18px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background: white;
      color: #0a2540;
      font-weight: bold;
    }

    nav button.active {
      background: #0a2540;
      color: white;
    }

    .products {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 30px;
      flex-wrap: wrap;
    }

    .product {
      background: white;
      padding: 20px;
      border-radius: 12px;
      width: 200px;
      text-align: center;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
    }

    .product img {
      width: 80px;
      margin-bottom: 10px;
    }

    .product h3 {
      margin: 10px 0 5px;
    }

    .product p {
      font-size: 16px;
      font-weight: bold;
    }

    .btn {
      display: block;
      margin: 10px auto;
      padding: 8px 15px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }

    .btn-cart {
      background: #0a2540;
      color: white;
    }

    .btn-whatsapp {
      background: #25D366;
      color: white;
      text-decoration: none;
      display: inline-block;
      padding: 8px 15px;
      border-radius: 6px;
    }

    /* Carrito lateral */
    .cart-panel {
      position: fixed;
      top: 0;
      right: -400px;
      width: 300px;
      height: 100%;
      background: white;
      box-shadow: -2px 0 5px rgba(0,0,0,0.2);
      padding: 20px;
      transition: right 0.3s ease-in-out;
      z-index: 999;
    }

    .cart-panel.open {
      right: 0;
    }

    .cart-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: bold;
      font-size: 18px;
      margin-bottom: 15px;
    }

    .cart-header button {
      border: none;
      background: transparent;
      font-size: 20px;
      cursor: pointer;
    }

    .cart-items {
      margin-bottom: 20px;
    }

    .cart-actions {
      text-align: center;
    }

    /* Logos de marcas */
    .brand-logos {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 40px;
      margin: 20px 0;
      overflow: hidden;
    }

    .brand-logos img {
      max-height: 40px;
      object-fit: contain;
    }

    /* Bot√≥n flotante WhatsApp */
    .whatsapp-float {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #25D366;
      width: 55px;
      height: 55px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.3);
      z-index: 1000;
    }

    .whatsapp-float img {
      width: 30px;
    }
  </style>
</head>
<body>

  <header>
    <h1>UVEPROTECH</h1>
    <p>Cat√°logo de Celulares</p>
    <div class="cart-icon" onclick="toggleCart()">üõí</div>
  </header>

  <nav>
    <button class="active" onclick="showProducts('inicio')">Inicio</button>
    <button onclick="showProducts('baja')">Gama Baja</button>
    <button onclick="showProducts('media')">Gama Media</button>
    <button onclick="showProducts('alta')">Gama Alta</button>
  </nav>

  <!-- Logos solo en inicio -->
  <div id="logos-section" class="brand-logos">
    <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" alt="Apple">
    <img src="https://1000marcas.net/wp-content/uploads/2019/11/Samsung-logo.png" alt="Samsung">
    <img src="https://logodownload.org/wp-content/uploads/2019/06/xiaomi-logo-1.png" alt="Xiaomi">
  </div>

  <section class="products" id="products">
    <div class="product">
      <img src="https://cdn-icons-png.flaticon.com/512/3437/3437364.png" alt="cel">
      <h3>Oferta Especial 1</h3>
      <p>$99</p>
      <button class="btn btn-cart" onclick="addToCart('Oferta Especial 1', 99)">A√±adir al Carrito</button>
      <a href="https://wa.me/51949030039" target="_blank" class="btn-whatsapp">WhatsApp</a>
    </div>
    <div class="product">
      <img src="https://cdn-icons-png.flaticon.com/512/3437/3437364.png" alt="cel">
      <h3>Oferta Especial 2</h3>
      <p>$199</p>
      <button class="btn btn-cart" onclick="addToCart('Oferta Especial 2', 199)">A√±adir al Carrito</button>
      <a href="https://wa.me/51949030039" target="_blank" class="btn-whatsapp">WhatsApp</a>
    </div>
    <div class="product">
      <img src="https://cdn-icons-png.flaticon.com/512/3437/3437364.png" alt="cel">
      <h3>Oferta Especial 3</h3>
      <p>$299</p>
      <button class="btn btn-cart" onclick="addToCart('Oferta Especial 3', 299)">A√±adir al Carrito</button>
      <a href="https://wa.me/51949030039" target="_blank" class="btn-whatsapp">WhatsApp</a>
    </div>
  </section>

  <!-- Panel lateral carrito -->
  <div class="cart-panel" id="cartPanel">
    <div class="cart-header">
      <span>üõí Carrito</span>
      <button onclick="toggleCart()">‚úñ</button>
    </div>
    <div class="cart-items" id="cartItems"></div>
    <div class="cart-actions">
      <a href="https://wa.me/51949030039" target="_blank" class="btn-whatsapp">Comprar por WhatsApp</a>
    </div>
  </div>

  <!-- Bot√≥n flotante WhatsApp -->
  <a href="https://wa.me/51949030039" target="_blank" class="whatsapp-float">
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
  </a>

  <script>
    const cartPanel = document.getElementById("cartPanel");
    const cartItems = document.getElementById("cartItems");
    let cart = [];

    function toggleCart() {
      cartPanel.classList.toggle("open");
    }

    function addToCart(product, price) {
      cart.push({ product, price });
      renderCart();
      toggleCart();
    }

    function renderCart() {
      cartItems.innerHTML = "";
      cart.forEach((item, index) => {
        cartItems.innerHTML += `<p>${item.product} - $${item.price}</p>`;
      });
    }

    function showProducts(category) {
      const logos = document.getElementById("logos-section");
      const products = document.getElementById("products");

      document.querySelectorAll("nav button").forEach(btn => btn.classList.remove("active"));
      event.target.classList.add("active");

      if (category === "inicio") {
        logos.style.display = "flex";
        products.innerHTML = `
          <div class="product">
            <img src="https://cdn-icons-png.flaticon.com/512/3437/3437364.png">
            <h3>Oferta Especial 1</h3>
            <p>$99</p>
            <button class="btn btn-cart" onclick="addToCart('Oferta Especial 1', 99)">A√±adir al Carrito</button>
            <a href="https://wa.me/51949030039" target="_blank" class="btn-whatsapp">WhatsApp</a>
          </div>
          <div class="product">
            <img src="https://cdn-icons-png.flaticon.com/512/3437/3437364.png">
            <h3>Oferta Especial 2</h3>
            <p>$199</p>
            <button class="btn btn-cart" onclick="addToCart('Oferta Especial 2', 199)">A√±adir al Carrito</button>
            <a href="https://wa.me/51949030039" target="_blank" class="btn-whatsapp">WhatsApp</a>
          </div>
          <div class="product">
            <img src="https://cdn-icons-png.flaticon.com/512/3437/3437364.png">
            <h3>Oferta Especial 3</h3>
            <p>$299</p>
            <button class="btn btn-cart" onclick="addToCart('Oferta Especial 3', 299)">A√±adir al Carrito</button>
            <a href="https://wa.me/51949030039" target="_blank" class="btn-whatsapp">WhatsApp</a>
          </div>
        `;
      } else {
        logos.style.display = "none";
        products.innerHTML = `
          <div class="product">
            <img src="https://cdn-icons-png.flaticon.com/512/3437/3437364.png">
            <h3>${category} 1</h3>
            <p>$150</p>
            <button class="btn btn-cart" onclick="addToCart('${category} 1', 150)">A√±adir al Carrito</button>
            <a href="https://wa.me/51949030039" target="_blank" class="btn-whatsapp">WhatsApp</a>
          </div>
          <div class="product">
            <img src="https://cdn-icons-png.flaticon.com/512/3437/3437364.png">
            <h3>${category} 2</h3>
            <p>$250</p>
            <button class="btn btn-cart" onclick="addToCart('${category} 2', 250)">A√±adir al Carrito</button>
            <a href="https://wa.me/51949030039" target="_blank" class="btn-whatsapp">WhatsApp</a>
          </div>
          <div class="product">
            <img src="https://cdn-icons-png.flaticon.com/512/3437/3437364.png">
            <h3>${category} 3</h3>
            <p>$350</p>
            <button class="btn btn-cart" onclick="addToCart('${category} 3', 350)">A√±adir al Carrito</button>
            <a href="https://wa.me/51949030039" target="_blank" class="btn-whatsapp">WhatsApp</a>
          </div>
        `;
      }
    }
  </script>
</body>
</html>
