<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UVEPROTECH â€” CatÃ¡logo de Celulares</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f6f9;
      color: #333;
    }

    header {
      background-color: #0a2540;
      color: white;
      text-align: center;
      padding: 20px 10px;
      position: relative;
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
    }

    header p {
      margin: 5px 0 0;
      font-size: 1rem;
    }

    /* BotÃ³n carrito arriba derecha */
    .cart-icon {
      position: absolute;
      right: 20px;
      top: 25px;
      font-size: 22px;
      cursor: pointer;
    }

    nav {
      display: flex;
      justify-content: center;
      background-color: #1b4d84;
      padding: 10px;
      gap: 10px;
    }

    nav button {
      background: white;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    nav button.active {
      background: #0a2540;
      color: white;
    }

    .products {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      padding: 20px;
    }

    .product {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
      width: 250px;
    }

    .product h3 {
      margin-bottom: 10px;
    }

    .product button {
      background: #1b4d84;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 6px;
      cursor: pointer;
    }

    /* Carrito lateral */
    .cart-panel {
      position: fixed;
      top: 0;
      right: -400px;
      width: 350px;
      height: 100%;
      background: white;
      box-shadow: -3px 0 10px rgba(0,0,0,0.2);
      transition: right 0.3s;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }

    .cart-panel.open {
      right: 0;
    }

    .cart-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .close-cart {
      cursor: pointer;
      font-size: 18px;
      font-weight: bold;
      color: red;
    }

    .cart-items {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 15px;
    }

    .cart-footer {
      text-align: center;
    }

    .cart-footer button {
      margin: 5px 0;
      width: 100%;
      padding: 10px;
      border: none;
      background: #1b4d84;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }

    .cart-footer button.whatsapp {
      background: green;
    }

    /* BotÃ³n flotante WhatsApp */
    .whatsapp-float {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: green;
      color: white;
      width: 55px;
      height: 55px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 28px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    /* Logos carrusel */
    .logos-container {
      overflow: hidden;
      background: white;
      padding: 15px 0;
      margin-top: 20px;
    }

    .logos-slider {
      display: flex;
      gap: 40px;
      animation: scroll 15s linear infinite;
      width: max-content;
    }

    .logos-slider img {
      height: 40px;
      object-fit: contain;
    }

    @keyframes scroll {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }
  </style>
</head>
<body>

  <header>
    <h1 onclick="showInicio()" style="cursor:pointer;">UVEPROTECH</h1>
    <p>CatÃ¡logo de Celulares</p>
    <div class="cart-icon" onclick="toggleCart()">ðŸ›’</div>
  </header>

  <nav>
    <button class="active" onclick="showInicio()">Inicio</button>
    <button onclick="showCategory('baja')">Gama Baja</button>
    <button onclick="showCategory('media')">Gama Media</button>
    <button onclick="showCategory('alta')">Gama Alta</button>
  </nav>

  <div id="products" class="products"></div>

  <!-- Logos solo en inicio -->
  <div id="logos" class="logos-container">
    <div class="logos-slider">
      <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" alt="Apple">
      <img src="https://upload.wikimedia.org/wikipedia/commons/2/24/Samsung_Logo.svg" alt="Samsung">
      <img src="https://upload.wikimedia.org/wikipedia/commons/2/29/Xiaomi_logo.svg" alt="Xiaomi">
      <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" alt="Apple">
      <img src="https://upload.wikimedia.org/wikipedia/commons/2/24/Samsung_Logo.svg" alt="Samsung">
      <img src="https://upload.wikimedia.org/wikipedia/commons/2/29/Xiaomi_logo.svg" alt="Xiaomi">
    </div>
  </div>

  <!-- Carrito lateral -->
  <div id="cartPanel" class="cart-panel">
    <div class="cart-header">
      <span>ðŸ›’ Carrito</span>
      <span class="close-cart" onclick="toggleCart()">X</span>
    </div>
    <div class="cart-items" id="cartItems"></div>
    <div class="cart-footer">
      <button onclick="checkout()">Comprar</button>
      <button class="whatsapp" onclick="checkoutWhatsApp()">Ir a WhatsApp</button>
    </div>
  </div>

  <!-- BotÃ³n flotante WhatsApp -->
  <div class="whatsapp-float" onclick="checkoutWhatsApp()">ðŸ’¬</div>

  <script>
    const productsData = {
      inicio: [
        { name: "Oferta Especial 1", price: 99 },
        { name: "Oferta Especial 2", price: 199 },
        { name: "Oferta Especial 3", price: 299 },
      ],
      baja: [
        { name: "Gama Baja 1", price: 120 },
        { name: "Gama Baja 2", price: 140 },
        { name: "Gama Baja 3", price: 160 },
      ],
      media: [
        { name: "Gama Media 1", price: 220 },
        { name: "Gama Media 2", price: 260 },
        { name: "Gama Media 3", price: 280 },
      ],
      alta: [
        { name: "Gama Alta 1", price: 520 },
        { name: "Gama Alta 2", price: 720 },
        { name: "Gama Alta 3", price: 950 },
      ],
    };

    let cart = [];

    function renderProducts(category) {
      const container = document.getElementById("products");
      container.innerHTML = "";
      productsData[category].forEach((p, index) => {
        const div = document.createElement("div");
        div.className = "product";
        div.innerHTML = `
          <h3>${p.name}</h3>
          <p><strong>$${p.price}</strong></p>
          <button onclick="addToCart('${p.name}', ${p.price})">AÃ±adir al Carrito</button>
        `;
        container.appendChild(div);
      });

      document.getElementById("logos").style.display = (category === "inicio") ? "block" : "none";
    }

    function showInicio() {
      setActiveButton("Inicio");
      renderProducts("inicio");
    }

    function showCategory(cat) {
      setActiveButton(cat === "baja" ? "Gama Baja" : cat === "media" ? "Gama Media" : "Gama Alta");
      renderProducts(cat);
    }

    function setActiveButton(text) {
      document.querySelectorAll("nav button").forEach(b => {
        b.classList.remove("active");
        if (b.textContent === text) b.classList.add("active");
      });
    }

    function addToCart(name, price) {
      cart.push({ name, price });
      updateCart();
      toggleCart(true);
    }

    function updateCart() {
      const container = document.getElementById("cartItems");
      container.innerHTML = "";
      cart.forEach(item => {
        const div = document.createElement("div");
        div.textContent = `${item.name} - $${item.price}`;
        container.appendChild(div);
      });
    }

    function toggleCart(forceOpen = false) {
      const panel = document.getElementById("cartPanel");
      if (forceOpen) {
        panel.classList.add("open");
      } else {
        panel.classList.toggle("open");
      }
    }

    function checkout() {
      alert("Redirigiendo a la compra...");
    }

    function checkoutWhatsApp() {
      const phone = "51949030039";
      let message = "Hola, quiero comprar: ";
      cart.forEach(item => {
        message += `\n- ${item.name} ($${item.price})`;
      });
      window.open(`https://wa.me/${phone}?text=${encodeURIComponent(message)}`, "_blank");
    }

    showInicio();
  </script>
</body>
</html>
